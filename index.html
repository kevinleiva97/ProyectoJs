<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/base.css">
    <title>Proyecto JS Kevin Leiva Coto</title>
</head>

<body>

    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Open Tasks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Users</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search Tasks" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!--Form-->
    <section class="tasks col-12">
        <h1>Create a New Task</h1>
        <div id="newTask border" class="form-group">

            <form class="">
                <label class="me-3">Select a Final Date</label>
                <input type="date">
            </form>


            <form action="">
                <label class="me-3">Task Name</label>
                <input type="text" value="Start with a Task Name">
            </form>

            <form action="">
                <label class="me-3">Priority</label>
                <select name="priority" id="priority">
                        <option value="High">High Priority</option>
                        <option value="Medium">Medium Priority</option>
                        <option value="Low">Low Priority</option>
                    </select>
            </form>

            <form action="">
                <label class="me-3">Attendant by</label>
                <select name="encargado" id="encargado">
                    <option value="encargado">Esto se habilitara en js</option>
                </select>

                <form action="" class="Description">
                    <label class="me-3">Description</label>
                    <input type="text" class="Description" value="Insert Description">
                </form>


                <div class="btn-div col text-center mt-5">
                    <button type="button" class="btn-form btn-lg" disabled>Insert a New Task</button>
                </div>


        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


</body>




</html>
